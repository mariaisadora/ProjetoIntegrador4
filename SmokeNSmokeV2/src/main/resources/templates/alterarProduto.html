<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Smoke N' Smoke</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/cadastrarProduto.css">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <header>
        <h1>Smoke N' Smoke</h1>
    </header>    
    <body>
        <div class="container"> 
            <div class=" text-center mt-5 ">
                <h1> Alteração de Produtos</h1>
            </div>
            <div class="row ">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
                            <div class="container">
                                <form action="#" th:action="@{/cadastrarProduto}" th:object="${produto}" method="post">
                                    <div class="controls">
                                        <!-- Add hidden form field to handle update -->
                                        <input type="hidden" th:field="*{id}" />
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label>* Nome do Produto</label> <input id="nome" type="text" th:field = "*{nome}" class="form-control" required="required" data-error="Name is required."> </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"> <label>* Quantidade</label> <input id="quantidade" type="number" th:field = "*{quantidade}" class="form-control" required="required" data-error=" Valid number is required."> </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label>* Preço de Custo</label> <input id="preco_custo" type="number" step= "0.01" th:field = "*{preco_custo}" class="form-control" required="required" data-error=" Valid number is required."> </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"> <label>* Preço de Venda</label> <input id="preco_venda" type="number" step= "0.01"  th:field = "*{preco_venda}" class="form-control" required="required" data-error="Valid number is required."> </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label class="col-md-2 control-label" for="status">Status</label>
                                                <div class="col-md-8">
                                                    <label><input value="true" type="radio" th:field = "*{ativo}"
                                                                  checked="checked" /> Ativo </label> <label><input
                                                            value="false" type="radio" name="active" />
                                                        Inativo </label>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group"> <label>* Descrição</label> <textarea id="descricao" th:field = "*{descricao}" class="form-control" placeholder="Escreva a descrição do produto." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                                    </div>
                                                    <div class="col-md-6"><button type="button" class="btn btn-secondary btn-rounded pt-2 btn-block"><a href="/produtos">Cancelar</a></button></div>
                                                    <div class="col-md-6"><button type="submit" class="btn btn-success btn-send pt-2 btn-block ">Salvar</button></div>
                                                </div>
                                                <div class="form-group">

                                                    <label for="text">Imagens do produto:</label>
                                                    <ul class="list-group" id="lista-imagens" th:if="${#lists.isEmpty(listaImagens)}"></ul>
                                                    <ul class="list-group" id="lista-imagens" th:each="imagem: ${listaImagens}">
                                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                                            <p th:text="${imagem.url_imagem}">teste</p>
                                                            <input name="imagem" type="hidden" th:value="${imagem.url_imagem}">
                                                            <button type="button" class="btn btn-danger sm" onclick="$(this).closest('li').remove();">Remover</button>
                                                        </li>
                                                    </ul>

                                                </div>
                                                <div class="form-group" style="text-align: right" >
                                                    <!-- Button to Open the Modal -->
                                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                                                        Adicionar Imagem
                                                    </button>

                                                    <!-- The Modal -->
                                                    <div class="modal" id="myModal">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">

                                                                <!-- Modal Header -->
                                                                <div class="modal-header">
                                                                    <h4 class="modal-title">Adicionar Imagem</h4>
                                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                                </div>

                                                                <!-- Modal body -->
                                                                <div class="modal-body" style="text-align:left">
                                                                    <label for="text">Insira a URL da imagem:</label>
                                                                    <input type="text" class="form-control" placeholder="https://dropbox..." id="url_imagem">
                                                                </div>

                                                                <!-- Modal footer -->
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="addImage();">Adicionar</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
